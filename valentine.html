<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> ┓</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      overflow: hidden;
    }

    .card {
      background: #fff0f5;
      padding: 35px 25px;
      border-radius: 28px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 15px 40px rgba(255, 105, 135, 0.35);
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #ff4d88;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff6fa5, #ff4d88);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 6px 15px rgba(255, 77, 136, 0.4);
    }

    #no {
      background: #ffe4ec;
      color: #ff4d88;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 转 */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>专爪 转  砖? ┓</h1>

    <div class="buttons">
      <button id="yes"> グ</button>
      <button id="no"> </button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["","","",""][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 18 + Math.random() * 22 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    yesBtn.addEventListener("click", () => {
      setInterval(createHeart, 180);

      document.body.innerHTML = `
        <div style="
          color: #ff4d88;
          text-align: center;
          font-size: 26px;
          padding: 30px;
        ">
          <h1> 砖转  专专 </h1>
          <p> 砖 ┓</p>
        </div>
      `;
    });
  </script>
</body>
</html>
